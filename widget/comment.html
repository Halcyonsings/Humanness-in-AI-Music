	<div id="InsertNote"></div><br>
	<textarea rows="1" cols="100" name="MusicComments" id="MusicComments" style="font-family:sans-serif;font-size:1.2em;"></textarea>
	<button type="button" id="SendComments">send</button>
	
	

<script type="text/javascript">	
	// Comments' function: storage and restart
	var CommentsArray = [];
	var now = new Date();
	
	$(function(){
		$('#SendComments').on('click',function(){
			var NewComments = [now ,$('#MusicComments').val()];
			//console.log(NewComments);
			
			if ($.isEmptyObject(NewComments)==false){ // add a judgement to avoid empty response
				CommentsArray.push(NewComments);
				$('#MusicComments').val(''); // clear the textarea
			}

		});
	});
